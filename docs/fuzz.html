<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fuzzy Find</title>
        <style type="text/css">
            body {font-family: "Roboto", sans-serif;}
            table {border-collapse: collapse; vertical-align: middle;}
            tr {border-bottom: 1px solid #ccc; height: 1.8em;}
            button.copy-button {
                padding: 10px 20px;
                font-size: 16px;
                border-radius: 5px;
                background-color: #4CAF50;
                color: white;
                border: none;
                cursor: pointer;
            }
            button.copy-button:hover {
                background-color: #45a049;
            }
        </style>
    </head>
    <body>
        <h1>Here comes the fuzz</h1>
        <div>
            <input type="text" id="uid" placeholder="Filter by identifier">
            <input type="text" id="name" placeholder="Fuzzy search by full name">
            <span>Filter by gender: </span>
            <label><input type="checkbox" id="gendermCheckbox" value="m" checked>m</label>
            <label><input type="checkbox" id="genderfCheckbox" value="f" checked>f</label>
            <input type="text" id="occupation" placeholder="Fuzzy search by occupation">
        </div>
        <br />
        <div id="results-container">
            <table id="results" style="width: 100%; border-collapse: collapse;">
                <thead>
                    <tr style="border-bottom: 2px solid black; border-top: 2px solid black;">
                    <th style="width: 10%; text-align: left;">Photograph</th>
                    <th style="width: 10%; text-align: left;">Copy ID</th>
                    <th style="width: 10%; text-align: left;">Identifier</th>
                    <th style="width: 30%; text-align: left;">Full Name</th>
                    <th style="width: 10%; text-align: left;">Gender</th>
                    <th style="width: 10%; text-align: left;">Age</th>
                    <th style="width: 10%; text-align: left;">Occupation</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>

: "Nurse", "image": "img/id195_photo.jpg"}, {"uid": "id196", "name": "Robert Davis", "gender": "m", "age": "65", "occupation": "Accountant", "image": "img/id196_photo.jpg"}, {"uid": "id197", "name": "Sean Anderson", "gender": "m", "age": "80", "occupation": "Doctor", "image": "img/id197_photo.jpg"}, {"uid": "id198", "name": "Matthew Martinez", "gender": "m", "age": "58", "occupation": "Chef", "image": "img/id198_photo.jpg"}, {"uid": "id199", "name": "Daniel Jackson", "gender": "m", "age": "48", "occupation": "Web Developer", "image": "img/id199_photo.jpg"}, {"uid": "id200", "name": "Charles Rodriguez", "gender": "m", "age": "71", "occupation": "Plumber", "image": "img/id200_photo.jpg"}]

        // Initialize Fuse.js for each field separately

        fusename = new Fuse(data, { keys: ["name"], threshold: 0.4, includeScore: true });
        fuseoccupation = new Fuse(data, { keys: ["occupation"], threshold: 0.3, includeScore: true });

        //Get input elements

        const uidInput =  document.getElementById("uid")
        const nameInput =  document.getElementById("name")
        const gendermCheckbox = document.getElementById("gendermCheckbox");
        const genderfCheckbox = document.getElementById("genderfCheckbox");
        const occupationInput =  document.getElementById("occupation")

        // Debounce function
        const debounce = (func, delay) => {
          clearTimeout(debounceTimeout);
          debounceTimeout = setTimeout(func, delay);
        };


        // Perform the search based on the combined input values
        const performSearch = () => {
          const uidQuery = uidInput.value.trim();
          const nameQuery = nameInput.value.trim();
          const occupationQuery = occupationInput.value.trim();

          // Perform fuzzy searches separately for each field
          const nameResults = nameQuery ? fusename.search(nameQuery).map(result => result.item) : data;
          const occupationResults = occupationQuery ? fuseoccupation.search(occupationQuery).map(result => result.item) : data;

          // Combine results: Intersection of all queried results

          function intersection(...arrays) {
          if (arrays.length === 0) return [];

          return arrays.reduce((acc, currentArray) => {
              return acc.filter(item => currentArray.includes(item));
          });
          }

          const combinedResults = intersection(nameResults, occupationResults);
          filteredResults = combinedResults;
           // filter for uid
           filteredResults = filteredResults.filter(item => {
               return item.uid.includes(uidQuery) 
           });
           
           // filter for gender m
           filteredResults = filteredResults.filter(item => {
               return !(!(gendermCheckbox.checked) && item.gender === "m")
           });
                    
           // filter for gender f
           filteredResults = filteredResults.filter(item => {
               return !(!(genderfCheckbox.checked) && item.gender === "f")
           });
                    

          // for now
          displayResults(filteredResults)
      };

      // Input event listeners with debouncing
      uidInput.addEventListener("input", () => debounce(performSearch, debounceDelay));
      nameInput.addEventListener("input", () => debounce(performSearch, debounceDelay));
      gendermCheckbox.addEventListener("change", performSearch);
      genderfCheckbox.addEventListener("change", performSearch);
      occupationInput.addEventListener("input", () => debounce(performSearch, debounceDelay));

      // Display results using table formatting
      const resultsList = document.querySelector("#results tbody");
      const displayResults = (results) => {
          if (results.length === 0) {
              resultsList.innerHTML = "<tr><td colspan='7'>No results found</td></tr>";
          } else {
              resultsList.innerHTML = results
                  .map(item => {
                      const {image, uid, name, gender, age, occupation} = item;
                       return `
                           <tr> 
                               <td><img src="${image}" style="max-width: ${100}px; max-height: ${150}px;" /></td>
                               <td><button onclick="copyToClipboard('${uid}')" class="copy-button">Copy ID</button></td>
                               <td>${uid ?? "N/A"}</td>
                               <td>${name ?? "N/A"}</td>
                               <td>${gender ?? "N/A"}</td>
                               <td>${age ?? "N/A"}</td>
                               <td>${occupation ?? "N/A"}</td>
                          </tr>
                      `;
                  })
                  .join("");
          }
      };
;
      // Copy to Clipboard Function
      function copyToClipboard(text) {
          if (navigator.clipboard && navigator.clipboard.writeText) {
              navigator.clipboard.writeText(text).then(
                  () => alert(`Copied to clipboard: ${text}`),
                  err => {
                      console.error("Failed to copy using Clipboard API:", err);
                      fallbackCopy(text);
                  }
              );
          } else {
              fallbackCopy(text);
          }
      }

      // Fallback: Use a hidden input element to copy text
      function fallbackCopy(text) {
          const tempInput = document.createElement("input");
          tempInput.value = text;
          document.body.appendChild(tempInput);
          tempInput.select();
          tempInput.setSelectionRange(0, 99999); // For mobile devices
          try {
              document.execCommand("copy");
              alert(`Copied to clipboard: ${text}`);
          } catch (err) {
              console.error("Fallback: Copy command failed", err);
              alert("Failed to copy!");
          }
          document.body.removeChild(tempInput);
      }

    // Perform initial search (so all results displayed by default)
    performSearch()
    </script>
